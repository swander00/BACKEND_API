version: '3.8'

# ===============================================================================================
# Docker Compose Configuration for TRREB API Backend
# ===============================================================================================
# Provides easy local development and production deployment setup
# ===============================================================================================

services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trreb-api
    ports:
      - "8080:8080"
    env_file:
      - environment.env
    environment:
      - NODE_ENV=production
      - PORT=8080
      - RUN_SYNC_ON_START=false  # Disable auto-sync in containers (use manual triggers or cron)
    volumes:
      # Mount logs directory for persistent logs
      - ./logs:/app/logs
      # Optional: Mount environment file if you want to override specific vars
      # - ./environment.env:/app/environment.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - trreb-network
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Optional: Add Redis service for distributed caching (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   container_name: trreb-redis
  #   ports:
  #     - "6379:6379"
