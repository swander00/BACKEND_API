  #     - redis-data:/data
  #   restart: unless-stopped
  #   networks:
  #     - trreb-network
  #   command: redis-server --appendonly yes

  # Optional: Add Nginx reverse proxy (for production)
  # nginx:
  #   image: nginx:alpine
  #   container_name: trreb-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - api
  #   restart: unless-stopped
  #   networks:
  #     - trreb-network

networks:
  trreb-network:
    driver: bridge

